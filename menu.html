<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu-header">
    <div class="left-button">
    <a href="homepage.html">
        <img src="images/suhishi logo.png" alt="Home">
    </a>
    </div>
    <div class="menu-buttons">
    <a href="menu.html" class="nav-button">menu</a>
    <a href="homepage.html" class="nav-button">about</a>
    <a href="#contact" class="nav-button">contact</a>
    <div class="right-image-button">
        <a href="cart.html">
        <img src="images/shopping cart .png" alt="Cart">
        </a>
    </div>
    </div>
</div>

/*header for menu page*\

<div class="menu-hero">
    <img src="images/menu page header.png" alt="Menu Hero Image">
</div>

<div class="menu-category-buttons">
    <a href="sides.html">sides</a>
    <a href="menu.html">mains</a>
    <a href="kids.html">kids</a>
    <a href="desserts.html">desserts</a>
</div>

<div class="menu-carousel">
    <div class="carousel-grid" id="carouselGrid">

    </div>

    <div class="carousel-controls">
    <button type="button" class="carousel-arrow" id="prevArrow">&lt;</button>
    <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>
    <button type="button" class="carousel-arrow" id="nextArrow">&gt;</button>
    </div>

    <div class="underline"></div>
</div>

<div class="contact-section" id="contact">
    <div class="contact-content">
    <div class="contact-image">
        <img src="images/contact area sushi.png" alt="Contact Sushi">
    </div>
    <div class="contact-text">
        <h2>CONTACT</h2>
        <p>Have a question, feedback, or craving?<br>We're here to help!</p>
        <a class="contact-button">Contact Us</a>
    </div>
    </div>
    <div class="contact-footer">
    <div class="footer-left">contact us for any help</div>
    <div class="footer-center">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
    </div>
    </div>
</div>

<script>
    const carouselGrid = document.getElementById("carouselGrid");
    const nextArrow = document.getElementById("nextArrow");
    const prevArrow = document.getElementById("prevArrow");

    const slides = [
    [
        { href: "temptationpack.html", img: "images/Temptation pack.png", alt: "Sushi 1" },
        { href: "sushisunshinepack.html", img: "images/sushi sunshine pack.png", alt: "Sushi 2" },
        { href: "skydeluxepack.html", img: "images/sky deluxe pack.png", alt: "Sushi 3" },
        { href: "edoroll.html", img: "images/edo roll.png", alt: "Sushi 4" },
        { href: "tacoroll.html", img: "images/taco roll.png", alt: "Sushi 5" },
        { href: "crispyroll.html", img: "images/crispy roll.png", alt: "Sushi 6" }
    ],
    [
        { href: "surimimaki.html", img: "images/Surimi maki.jpg", alt: "Surimi Maki" },
        { href: "sakemaki.html", img: "images/Sake maki.jpg", alt: "Sake Maki" },
        { href: "kappamaki.html", img: "images/kappa maki.png", alt: "Kappa Maki" },
        { href: "tunasashimi.html", img: "images/tuna sashimi.jpg", alt: "Tuna Sashimi" },
        { href: "miso.html", img: "images/miso soup.png", alt: "Miso Soup" },
        { href: "edamame.html", img: "images/edamame.jpg", alt: "Edamame" }
    ]
    ];

    let currentSlide = 0;

    function renderSlide(index) {
carouselGrid.classList.add("fade");

setTimeout(() => {
    carouselGrid.innerHTML = slides[index]
    .map(
        (item) => `
        <div class="carousel-item">
        <a href="${item.href}">
            <img src="${item.img}" alt="${item.alt}">
        </a>
        </div>`
    )
    .join("");
    carouselGrid.classList.remove("fade");
}, 400);
}

    nextArrow.addEventListener("click", () => {
    currentSlide = (currentSlide + 1) % slides.length;
    renderSlide(currentSlide);
    });

    prevArrow.addEventListener("click", () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    renderSlide(currentSlide);
    });

    renderSlide(currentSlide);
</script>
</body>
</html>
