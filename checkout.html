<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-header">
        <div class="left-button">
        <a href="homepage.html">
        <img src="images/suhishilogo.png" alt="Home">
        </a>
        </div>
        <div class="menu-buttons">
        <a href="menu.html" class="nav-button">menu</a>
        <a href="homepage.html" class="nav-button">about</a>
        <a href="homepage.html" class="nav-button">contact</a>
        <div class="right-image-button">
            <a href="cart.html">
            <img src="images/shoppingcart.png" alt="Cart">
            </a>
        </div>
        </div>
    </div>
<div class="delivery-image">
    <img src="images/deliverydrivermap.png" alt="Map">
</div>

<div class="delivery-options">
    <div class="option-row">
    <img src="images/location_red.png" alt="Location Icon" class="icon">
    <input type="text" placeholder="Choose a delivery address">
    </div>

    <div class="option-row">
    <img src="images/door_red.png" alt="Door Icon" class="icon">
    <span class="label">Leave order at door</span>
    <label class="toggle">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label>
    </div>
</div>

<div class="checkout-details">
  <div class="checkout-input">
    <label for="when">when</label>
    <input type="text" id="when" placeholder="">
  </div>
  <div class="checkout-input">
    <label for="payment">payment</label>
    <input type="text" id="payment" placeholder="">
  </div>
  <div class="checkout-summary">
    <div><span>Item subtotal</span><span>£23.00</span></div>
    <div><span>Service fee</span><span>£1.21</span></div>
    <div><span>Delivery</span><span>£1.99</span></div>
    <div class="total-row"><span>Total</span><span>£26.20</span></div>
  </div>
  <div class="order-button-wrapper">
    <button class="order-button" onclick="showPopup()">Order</button>
  </div>
</div>

<div id="popup-modal" class="hidden">
  <div id="popup-content">
    <img src="https://media.tenor.com/S3UL-ZY1rJ4AAAAj/thank.gif" alt="Thank You" />
  </div>
</div> 

<script>
  function showPopup() {
    const popup = document.getElementById("popup-modal");
    popup.classList.remove("hidden");
    void popup.offsetWidth; 
    setTimeout(() => {
      popup.classList.add("hidden");
    }, 3000);
  }
</script>



</body>
</html>
